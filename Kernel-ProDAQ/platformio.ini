[env:portenta_h7_m7]
platform = ststm32
board = portenta_h7_m7
framework = arduino
monitor_speed = 115200

upload_protocol = stlink
debug_tool = stlink
debug_init_break = tbreak setup

lib_deps =
  bblanchon/ArduinoJson@^7